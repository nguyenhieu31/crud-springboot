<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Spring Boot with Thymeleaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header::nav}"></div>
<div class="container">
    <div class="row" >
        <div class="col" th:each="product : ${products}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.getImage()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="${product.getDescription()}"></p>
                    <p th:text="${product.getPrice()}"></p>
                    <a href="#" class="btn btn-primary">Mua Ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
